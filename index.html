<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Silly Hat Galon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

</head>

<style>
    body {
        font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
    }

    #submissionOverlay {
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }
</style>

<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Sillyhat Galon</h1>
        <div class="mb-4">
            <div class="input-group">
                <input type="text" id="commentInput" class="form-control" placeholder="How did Galon wears his new Hat?"
                    style="font-size: 1.5rem ;">
                <button id="submitComment" class="btn btn-dark">That's How</button>
            </div>
        </div>
        <hr>
        <div id="commentList" class="row row-cols-1 gy-3">
        </div>
    </div>
    <div id="submissionOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; z-index:1050; background-image:url('./public/galon.jpg'); background-size:cover; background-position:center; text-align:center; color:white; cursor:pointer;">
        <div
            style="background-color:rgba(0,0,0,0.5); height:100%; display:flex; justify-content:center; align-items:center;">
            <h1 style="font-size:3rem; padding:1rem;">Galon truly is the Silly Hat!</h1>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
